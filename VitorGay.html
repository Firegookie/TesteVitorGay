
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Visualizador de PDF</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: #222;
      padding: 15px;
      text-align: center;
    }
    header h1 {
      font-size: 26px;
      margin: 0;
    }
    header p {
      font-family: "Comic Sans MS", cursive, sans-serif;
      font-size: 18px;
      margin: 5px 0 0 0;
      color: #bbb;
    }

    main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: auto;
      padding: 10px;
    }
    canvas {
      max-width: 100%;
      max-height: 100%;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
    }

    .controls {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      padding: 20px;
      background: #222;
      flex-wrap: wrap;
    }

    button {
      background: #7b2cff;
      border: none;
      color: white;
      font-size: 24px;
      padding: 22px 36px;
      border-radius: 14px;
      cursor: pointer;
      min-width: 200px;
      transition: 0.2s;
    }
    button:hover {
      background: #6a23dd;
    }

    input {
      width: 100px;
      text-align: center;
      font-size: 20px;
      padding: 12px;
      border-radius: 6px;
      border: none;
    }

    #page-info {
      font-size: 20px;
      font-weight: bold;
      margin: 0 10px;
    }

    .page-controls {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    /* ðŸ’» Ajustes sÃ³ para PC */
    @media (min-width: 1024px) {
      main {
        padding: 20px;
      }

      .controls {
        gap: 20px;
        padding: 15px 30px;
      }

      button {
        font-size: 16px;
        padding: 10px 20px;
        min-width: auto; /* no PC nÃ£o precisa botÃ£o gigante */
      }

      input {
        width: 80px;
        font-size: 16px;
      }

      header h1 {
        font-size: 28px;
      }

      header p {
        font-size: 16px;
        color: #aaa;
      }

      canvas {
        max-width: 80%;  /* no PC nÃ£o ocupar toda a tela */
        max-height: 90%;
      }
    }
  </style>

  <script src="https://unpkg.com/pdfjs-dist@3.10.111/build/pdf.min.js"></script>
</head>
<body>
  <header>
    <h1>ðŸ“˜ Livro do Estudante</h1>
    <p>feito por FireCookie</p>
  </header>
  <main>
    <canvas id="canvas"></canvas>
  </main>
  <div class="controls">
    <button id="prev">â—€ Anterior</button>
    <span id="page-info">PÃ¡gina 0 / 0</span>
    <button id="next">PrÃ³xima â–¶</button>

    <div class="page-controls">
      <input type="number" id="page-input" min="1" value="1">
      <button id="go-page">Ir</button>
    </div>

    <button id="download">Download</button>
  </div>

  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://unpkg.com/pdfjs-dist@3.10.111/build/pdf.worker.min.js';

    const url = "pdf.pdf";

    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const pageInfo = document.getElementById("page-info");
    const prevBtn = document.getElementById("prev");
    const nextBtn = document.getElementById("next");
    const goBtn = document.getElementById("go-page");
    const pageInput = document.getElementById("page-input");
    const downloadBtn = document.getElementById("download");

    let pdfDoc = null, pageNum = 1, scale = 1.5;

    pdfjsLib.getDocument(url).promise.then(pdf => {
      pdfDoc = pdf;
      renderPage(pageNum);
    });

    function renderPage(num) {
      pdfDoc.getPage(num).then(page => {
        const viewport = page.getViewport({ scale });
        canvas.width = viewport.width;
        canvas.height = viewport.height;
        const renderContext = { canvasContext: ctx, viewport };
        page.render(renderContext);
        pageInfo.textContent = `PÃ¡gina ${num} / ${pdfDoc.numPages}`;
      });
    }

    prevBtn.addEventListener("click", () => {
      if (pageNum <= 1) return;
      pageNum--;
      renderPage(pageNum);
      pageInput.value = pageNum;
    });

    nextBtn.addEventListener("click", () => {
      if (pageNum >= pdfDoc.numPages) return;
      pageNum++;
      renderPage(pageNum);
      pageInput.value = pageNum;
    });

    goBtn.addEventListener("click", () => {
      let p = parseInt(pageInput.value);
      if (p >= 1 && p <= pdfDoc.numPages) {
        pageNum = p;
        renderPage(pageNum);
      }
    });

    downloadBtn.addEventListener("click", () => {
      const a = document.createElement("a");
      a.href = url;
      a.download = "pdf.pdf";
      a.click();
    });
  </script>
</body>
</html>
